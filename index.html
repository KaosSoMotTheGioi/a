<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Generator</title>
</head>
<body>
    <h1>Random Image Generator</h1>
    <button onclick="generateRandomImage()">Generate Random Image</button>
    <br><br>
    <img id="random-image" src="" alt="Random Image" style="max-width: 100%; height: auto;">

    <script>
        const images = [
            "https://raw.githubusercontent.com/KaosSoMotTheGioi/random/main/image1.gif"
            // Thêm các liên kết hình ảnh khác của bạn vào đây
        ];

        function generateRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            const randomImage = images[randomIndex];
            document.getElementById('random-image').src = randomImage;
        }
    </script>
</body>
</html>
