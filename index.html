<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Display</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="random-image" src="" alt="Random Image">
    </div>

    <script>
        // Danh sách các link hình ảnh
        const imageLinks = [
            "https://github.com/KaosSoMotTheGioi/random/blob/main/image3.gif?raw=true",
            // Thêm các liên kết khác vào đây
            "https://github.com/KaosSoMotTheGioi/random/blob/main/image2.gif?raw=true",
            "https://github.com/KaosSoMotTheGioi/random/blob/main/image1.gif?raw=true",
            "https://raw.githubusercontent.com/KaosSoMotTheGioi/Image/main/cs.gif"
        ];

        // Hàm chọn ngẫu nhiên một liên kết
        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * imageLinks.length);
            return imageLinks[randomIndex];
        }

        // Cập nhật ảnh ngẫu nhiên khi trang được tải
        document.getElementById('random-image').src = getRandomImage();
    </script>
</body>
</html>
